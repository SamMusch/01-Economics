name: learn-github-actions
on: 
  schedule:
    - cron: "0 0 * * *" #runs at 00:00 UTC everyday
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
